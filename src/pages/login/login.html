<ion-content padding>
  <ion-grid class="c-logo">
    <ion-row>
      <img src="assets/images/login/login-logo.png" alt="Logo" title="Logo" class="c-logo__img" />
    </ion-row>

    <ion-row class="col-12 c-logo__text">
      <ion-col text-center>
        <p>Sign In</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="c-signIn l-signIn" fixed>
    <ion-row>
      <ion-col>
        <ion-list no-lines>
          <ion-item>
            <ion-icon name="mail" item-left></ion-icon>
            <ion-input type="text" placeholder="E-mail" name="email" [(ngModel)]="credentials.email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="lock" item-left></ion-icon>
            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="credentials.password" required></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button class="o-forgotBtn" clear color="light" ion-button (click)="forgotPass()">forgot password?</button>
      </ion-col>
    </ion-row>
    <ion-row class="o-fbSignIn" text-center >
      <ion-col col-12>
        Sign In with
      </ion-col>
      <ion-col col-12>
        <ion-icon name="logo-facebook" (click)="fbSignIn()"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row class="l-signInSignUp" text-center>
      <ion-col col-6>
        <button class="o-signUpBtn" color="dark" ion-button outline round (click)="signUp()">Sign Up</button>
      </ion-col>
      <ion-col col-6>
        <button class="o-signInBtn" color="dark" ion-button round (click)="login()" [disabled]="!credentials.email || !credentials.password">Sign In</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <button class="o-termsBtn" clear color="light" ion-button (click)="termsConditions()">Terms and conditions</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
