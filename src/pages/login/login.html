<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="login()" #registerForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="credentials.email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="credentials.password" required></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button type="submit" [disabled]="!registerForm.form.valid">Login</button>
      </ion-col>
    </ion-row>
  </form>
  <ion-row>
    <ion-col>
      <button ion-button block clear (click)="signUp()">SignUp</button>
    </ion-col>
  </ion-row>
</ion-content>
