<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Available Missions</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-icon name="{{item.icon}}" item-left></ion-icon>
      {{item.name}}
      <div class="item-note" item-right>
        {{item.gender}}
      </div>
    </button>
  </ion-list>
  <ion-row>
    <ion-col>
      <button ion-button (click)="loadMore()" [disabled]=!nextPageNumber>Load More Missions</button>
    </ion-col>
  </ion-row>
</ion-content>
